<!DOCTYPE html>
<html>
<head>
    <title>Directory Listing</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
        }

        .size {
            text-align: right;
        }

        .date {
            width: 200px;
        }
    </style>
</head>
<body>
<h1>Index of /negative_recursive_limit</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Last modified</th>
        <th>Size</th>
        <th>Description</th>
    </tr>
    <tr>
        <td><a href="level1/">level1/</a></td>
        <td>2026-01-19 10:35</td>
        <td>-</td>
        <td>First Level Directory</td>
    </tr>
</table>
</body>
</html>
