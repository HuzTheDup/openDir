<!DOCTYPE html>
<html>
<head>
    <title>Directory Listing</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 8px; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        a { text-decoration: none; }
        .size { text-align: right; }
        .date { width: 200px; }
    </style>
</head>
<body>
    <h1>Index of /</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Last modified</th>
            <th>Size</th>
            <th>Description</th>
        </tr>
        <tr>
            <td><a href="../">Parent Directory</a></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td><a href="folder1/">folder1/</a></td>
            <td>2026-01-15 14:32</td>
            <td>-</td>
            <td>Test Directory 1</td>
        </tr>
        <tr>
            <td><a href="folder2/">folder2/</a></td>
            <td>2026-01-17 09:15</td>
            <td>-</td>
            <td>Test Directory 2</td>
        </tr>
        <tr>
            <td><a href="file1.txt">file1.txt</a></td>
            <td>2026-01-18 16:45</td>
            <td>1.2KB</td>
            <td>Sample Text File</td>
        </tr>
        <tr>
            <td><a href="image.jpg">image.jpg</a></td>
            <td>2026-01-18 16:47</td>
            <td>256KB</td>
            <td>Sample Image</td>
        </tr>
    </table>
</body>
</html>
